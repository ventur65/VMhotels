{% extends "base.html" %}
{% load bootstrap3 %}

{% load staticfiles %}

{% bootstrap_messages %}
{% block cover %}
<div class="cover" style="background-image: url({% static 'images/insr.jpg' %});  width: 100%; height:800px; background-repeat: no-repeat; margin: 0; padding: 0; background-size: 100% 100%;">

{% block covercontent %}
<br><br><br><br><br>
<div style="background: rgba(255,255,255, 0.8); width: 80%; height: 570px; margin:0 auto; -moz-border-radius: 6px; border-radius: 6px;" align="center">
<h1 align="center">Insert Room data</h1>
<br><br>
<div class="col-xs-10" align="center">
<form role="form" class="form-horizontal" enctype="multipart/form-data" method="post">
{% csrf_token %}

{% bootstrap_form form layout="horizontal" size='md' %}

<button type="submit" class="btn btn-primary" value="Create" name="Create" onclick="clicked_check('The room is properly inserted.');"> Create
   <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
</button>

</form>
</div>
</div>
{% endblock %}
{% endblock %}
{% block footer %}
{% endblock %}
